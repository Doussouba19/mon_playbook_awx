---
- name: Configurer Prometheus pour scrapper SNMP Exporter
  hosts: grafana  # <-- Changement ici
  become: yes
  vars:
    prometheus_config_path: "/etc/prometheus/prometheus.yml"
    snmp_targets:
      - "10.0.57.34:9116"
      - "10.0.57.35:9116"
      - "10.0.57.36:9116"

  tasks:
    - name: Sauvegarder l'ancien fichier prometheus.yml
      copy:
        src: "{{ prometheus_config_path }}"
        dest: "{{ prometheus_config_path }}.backup"
        remote_src: yes
        backup: yes
      ignore_errors: yes

    - name: Ajouter la configuration SNMP Exporter au fichier prometheus.yml
      blockinfile:
        path: "{{ prometheus_config_path }}"
        marker: "# {mark} ANSIBLE SNMP EXPORTER CONFIG"
        block: |
          - job_name: 'snmp'
            metrics_path: /snmp
            params:
              module: [if_mib]
            static_configs:
              - targets: {{ snmp_targets | to_nice_yaml(indent=16) | indent(14) }}

    - name: RedÃ©marrer Prometheus pour appliquer la nouvelle configuration
      systemd:
        name: prometheus
        state: restarted
